
<!DOCTYPE html>
<html>
<head>
<title>Graal Statistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://gscript.dev/favicon.ico" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="css/shared.css?v=3">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/sunburst.js"></script>
<style>
  body { background: transparent !important; color: #ffffff; font-family: "Tempus Sans ITC", sans-serif; text-shadow: 1px 1px 1px rgba(0, 0, 255, 1); font-weight: bold; font-size: 20px; user-select: none;  margin: 0; display: flex; flex-direction: column; scroll-behavior: smooth;  }
  .contain-bg2::before { z-index: -1 !important; }
  .container { min-height: auto !important; justify-content: flex-start !important; max-width: 100% !important; padding: 0 !important; }
  .chart-wrapper { margin: 10px auto; width: calc(100% - 20px); height: 800px; }
  #header-logo { text-align: center; width: 400px; height: 70px; z-index: 1; margin: 0 auto; }
  th { text-align: center; color: white; font-size: 1.1rem; background-color: rgba(255, 255, 255, 0.1); user-select: none; cursor: pointer; padding: 8px 10px; white-space: nowrap; }
  tbody tr td:first-child{border-left:1px solid rgba(255,255,255,0.1);}
  tbody tr td:last-child{border-right:1px solid rgba(255,255,255,0.1);}
  tbody tr:last-child td:first-child{border-bottom:1px solid rgba(255,255,255,0.1);overflow:hidden;}
  tbody tr:last-child td:last-child{border-bottom:1px solid rgba(255,255,255,0.1);overflow:hidden;}
  tbody tr:last-child td:not(:first-child):not(:last-child){border-bottom:1px solid rgba(255,255,255,0.1);}
  td { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; vertical-align: middle; padding: 8px 10px; }
  .section { width: 800px; margin: 20px auto; padding: 20px; background-color: rgba(0, 0, 0, 0); border: 0px solid #102304; border-radius: 8px; transition: all 0.3s ease; }
  .content-wrapper { position: relative; min-height: 400px; }
  h4 { font-size: 24px; color: white; text-align: center; margin: 10px 0; padding: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 1); background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7); border: 1px solid rgba(255, 255, 255, 0.2); user-select: none; }
  .server-listing { padding: 10px; margin: 5px 0; }
  .server-listing.even { }
  .server-listing:hover { }
  td img { width: 32px; height: 32px; vertical-align: middle; margin-right: 10px; }
  td a { color: #40ff40; text-decoration: none; text-shadow: 2px 2px 4px rgba(0, 0, 0, 1); }
  td a:hover { text-decoration: underline; }
  tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.05); }
  tr:hover td { background-color: rgba(76, 156, 107, 0.3); }
  td:last-child { text-align: center; width: 20%; }
  td.servername { white-space: nowrap; min-width: 300px; }
  td.description { max-width: 250px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
  td.website { max-width: 200px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }

  .pagination-controls { text-align: center; margin: 20px 0; display: none; }
  .pagination-controls.show { display: block; }
  .pagination-controls button { background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 8px 12px; margin: 0 2px; cursor: pointer; border-radius: 4px; font-family: inherit; font-size: 14px; min-width: 35px; }
  .pagination-controls button:hover { background-color: rgba(255, 255, 255, 0.2); }
  .pagination-controls button:disabled { opacity: 0.5; cursor: not-allowed; }
  .pagination-controls button.active { background-color: rgba(76, 156, 107, 0.6); }
  .pagination-controls select { background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 5px; margin: 0 10px; border-radius: 4px; font-family: inherit; }
  .pagination-info { margin: 10px 0; font-size: 16px; }
  #per-page option { color: #333; }
  #map-tooltip { position: absolute; z-index: 10000; display: none; pointer-events: none; background: rgba(0, 20, 0, 0.85); border-radius: 8px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8); opacity: 0; transform: translateY(5px) scale(0.98); transition: all 0.1s ease-out; overflow: hidden; width: fit-content; height: fit-content; }
  #map-tooltip img { max-width: 500px; max-height: 400px; border-radius: 8px; display: block; }
  #map-tooltip.show { opacity: 1; transform: translateY(0) scale(1); display: block; }

  @media (max-width: 768px) {
    .table-wrapper { width: 100%; max-width: 100%; overflow-x: auto; margin: 0 auto; -webkit-overflow-scrolling: touch; }
    td.website, th.website, td.language, th.language, td.version, th.version, th.description, td.description { display: none; }
    body { font-size: 18px; }
    table { width: 100%; table-layout: fixed; margin: 20px 0; border-radius: 8px; overflow: hidden; font-size: 18px; }
    button.rbutton { display: none; }
    td:last-child { width: auto; }
    td:first-child { min-width: 420px; }
    th, td { padding: 12px 15px; text-align: left; }
  }
  @media (min-width: 769px) {
    .table-wrapper { width: 100%; max-width: 100%; overflow-x: auto; margin: 0 auto; -webkit-overflow-scrolling: touch; display: flex; justify-content: center; }
    th:nth-child(2) { min-width: 100px; }
    td:first-child { min-width: 300px; }
    button.rbutton { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; cursor: pointer; }
    table { border-collapse: separate; border-spacing: 0; background-color: rgba(0, 0, 0, 0.5); border-radius: 8px; overflow: hidden; table-layout: auto; margin: 0 auto; }
    th, td { padding: 12px 10px; text-align: left; }
  }
</style>
</head>
<body>
<div id="root"></div>
<script src="js/logo.js"></script>
<script>window.addEventListener('DOMContentLoaded', () => loadLogo('header-logo'));</script>

<script type="text/babel">
const { useState, useEffect, useRef, useMemo } = React;

function GraphApp() {
    const urlParams = new URLSearchParams(window.location.search);
    const initialView = parseInt(urlParams.get('view') || '0');
    const initialPeak = urlParams.get('peak') ? parseInt(urlParams.get('peak')) : null;

    const loadingMessages = [
        'Gathering player data...',
        'Counting servers...',
        'Crunching numbers...',
        'Loading statistics...',
        'Fetching latest data...',
        'Analyzing trends...',
        'Preparing charts...',
        'Almost there...'
    ];
    const [loadingMessage, setLoadingMessage] = useState('');

    const [view, setView] = useState(initialView);
    const [viewTitle, setViewTitle] = useState(initialPeak ? '' : '24 Hours');
    const [timeFormat, setTimeFormat] = useState('%I:%M %p');
    const [dataPoints, setDataPoints] = useState([]);
    const [peakPlayerCount, setPeakPlayerCount] = useState(0);
    const [alltimePeakPlayerCount, setAlltimePeakPlayerCount] = useState(0);
    const [peakTimestamp2, setPeakTimestamp2] = useState(null);
    const [individualPeakServer, setIndividualPeakServer] = useState('');
    const [loading, setLoading] = useState(true);
    const [viewLoading, setViewLoading] = useState(false);
    const [loadingProgress, setLoadingProgress] = useState(0);
    const [error, setError] = useState(false);

    const chartRef = useRef(null);
    const chartInstanceRef = useRef(null);

    const timeFormats = ['%I:%M %p', '%m/%d %I %p', '%m/%d', '%b %d'];
    const viewTitles = ['24 Hours', 'Week', 'Month', 'Year'];

    const seriesData = useMemo(() => {
        const seriesMap = new Map();
        const totalMap = new Map();

        for (let i = 0; i < dataPoints.length; i++) {
            const point = dataPoints[i];
            const timestamp = point.timestamp;
            const serverName = point.serverName;
            const playerCount = point.playerCount;

            if (!seriesMap.has(serverName)) {
                seriesMap.set(serverName, []);
            }
            seriesMap.get(serverName).push([timestamp, playerCount]);
            totalMap.set(timestamp, (totalMap.get(timestamp) || 0) + playerCount);
        }

        const series = [];
        let colorIndex = 1;
        const getColor = (index) => `hsl(${(index * 360 / 100) % 260}, 70%, 50%)`;

        for (const [serverName, data] of seriesMap) {
            data.sort((a, b) => a[0] - b[0]);
            series.push({
                name: serverName,
                data: data,
                color: getColor(colorIndex++)
            });
        }

        const totalData = Array.from(totalMap.entries()).sort((a, b) => a[0] - b[0]);
        series.unshift({
            name: 'All Servers',
            data: totalData,
            color: '#ffffff',
            lineWidth: 3
        });

        return series;
    }, [dataPoints]);

    useEffect(() => {
        let apiUrl = 'https://api.moreno.land/api/graalstats/stats/' + view + '/processed';
        if (initialPeak) {
            apiUrl += '?peak=' + initialPeak;
        }

        setLoadingProgress(0);
        setLoadingMessage(loadingMessages[Math.floor(Math.random() * loadingMessages.length)]);

        const messageInterval = setInterval(() => {
            setLoadingMessage(loadingMessages[Math.floor(Math.random() * loadingMessages.length)]);
        }, 1500);

        var xhr = new XMLHttpRequest();
        xhr.open('GET', apiUrl, true);
        xhr.responseType = 'json';

        xhr.onprogress = function(event) {
            setLoadingProgress(10);
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                setLoadingProgress(50);
                var data = xhr.response;

                setTimeout(() => {
                    if (data.error) {
                        setError(true);
                        setLoading(false);
                        setLoadingProgress(0);
                        clearInterval(messageInterval);
                        return;
                    }

                    setLoadingProgress(90);
                    setDataPoints(data.dataPoints || []);
                    setPeakPlayerCount(data.peakPlayerCount || 0);
                    setAlltimePeakPlayerCount(data.alltimePeakPlayerCount || 0);
                    setPeakTimestamp2(data.peakTimestamp || null);
                    setIndividualPeakServer(data.individualPeakServer || '');

                    if (initialPeak) {
                        const date = new Date(initialPeak * 1000);
                        setViewTitle('Around ' + date.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'}) + ' on ' + (date.getMonth()+1) + '/' + date.getDate() + '/' + date.getFullYear().toString().slice(-2));
                    } else {
                        setViewTitle(viewTitles[view]);
                    }
                    setTimeFormat(timeFormats[view]);

                    setTimeout(() => {
                        setLoadingProgress(100);
                        setLoading(false);
                        setLoadingProgress(0);
                        clearInterval(messageInterval);
                    }, 100);
                }, 50);
            }
        };

        xhr.onerror = function() {
            console.error('Error loading graph data');
            setError(true);
            setLoading(false);
            setLoadingProgress(0);
            clearInterval(messageInterval);
        };

        xhr.send();
    }, []);

    useEffect(() => {
        if (loading || !chartRef.current) return;
        if (chartInstanceRef.current) {
            chartInstanceRef.current.update({
                title: { text: viewTitle },
                xAxis: { labels: { formatter: function() { return Highcharts.dateFormat(timeFormat, this.value); }}},
                series: seriesData
            }, false, false);
            chartInstanceRef.current.redraw();
            return;
        }

        chartInstanceRef.current = Highcharts.chart(chartRef.current, {
            chart: {
                type: 'line',
                backgroundColor: 'rgba(30, 80, 40, 0)',
                marginTop: 50,
                height: 800,
                width: null,
                borderWidth: 0,
                plotBorderWidth: 0,
                borderRadius: 10,
                animation: false,
                plotOptions: {
                    series: {
                        animation: false,
                        lineWidth: 2,
                        dataGrouping: {
                            enabled: true,
                            approximation: 'average',
                            groupPixelWidth: 2
                        }
                    }
                },
                tooltip: {
                    animation: false
                },
                events: {
                    render: function() {
                        const titleEl = this.title.element;
                        titleEl.style.cursor = 'pointer';
                        titleEl.onclick = function() {
                            const hasHidden = chartInstanceRef.current.series.some(s => !s.visible);
                            if (hasHidden) {
                                chartInstanceRef.current.series.forEach(s => s.setVisible(true, false));
                                chartInstanceRef.current.setTitle({ text: viewTitle });
                                chartInstanceRef.current.redraw();
                            }
                        };
                    }
                }
            },
            title: {
                text: null,
                style: {
                    display: 'none'
                }
            },
            xAxis: {
                type: 'datetime',
                title: { text: 'Timestamp (' + (new Date().getTimezoneOffset() === 240 ? 'EDT' : 'EST') + ')', style: { color: '#ffffff', fontFamily: 'Tempus Sans ITC', fontWeight: 'bold' }},
                labels: {
                    style: { color: '#ffffff', fontFamily: 'Tempus Sans ITC', fontWeight: 'bold' },
                    formatter: function() { return Highcharts.dateFormat(timeFormat, this.value - 5 * 3600 * 1000); }
                }
            },
            yAxis: {
                title: { text: '', style: { color: '#ffffff', fontFamily: 'Tempus Sans ITC', fontWeight: 'bold' }},
                min: 0,
                labels: { style: { color: '#ffffff', fontFamily: 'Tempus Sans ITC', fontWeight: 'bold' }}
            },
            series: seriesData,
            tooltip: {
                shared: false,
                crosshairs: true,
                useHTML: true,
                style: { color: '#ffffff', fontFamily: 'Tempus Sans ITC', fontWeight: 'bold' },
                backgroundColor: '#333333',
                borderColor: '#444444',
                formatter: function() {
                    return `<b>${Highcharts.dateFormat('%m-%d-%Y at %I:%M %p', this.x - 5 * 3600 * 1000)}</b><br/><span style="display:inline-block;width:10px;height:10px;background-color:${this.series.color};border-radius:50%;margin-right:5px;"></span>${this.series.name}: ${this.y}`;
                }
            },
            plotOptions: {
                series: {
                    marker: { enabled: false },
                    animation: false,
                    events: {
                        legendItemClick: function() {
                            const chart = chartInstanceRef.current;
                            const series = chart.series;
                            const visibleCount = series.filter(s => s.visible).length;

                            if (visibleCount === 1 && this.visible) {
                                series.forEach(s => s.setVisible(true, false));
                                chart.setTitle({ text: viewTitle });
                            } else {
                                const isVisible = this.visible;
                                if (!isVisible) {
                                    series.forEach(s => s.setVisible(false, false));
                                    this.setVisible(true, false);
                                    chart.setTitle({ text: this.name });
                                } else {
                                    series.forEach(s => s.setVisible(true, false));
                                    chart.setTitle({ text: viewTitle });
                                }
                            }
                            chart.redraw();
                            return false;
                        }
                    }
                }
            },
            credits: { enabled: false },
            legend: { enabled: true, itemStyle: { color: '#ffffff', fontWeight: 'bold', fontFamily: 'Tempus Sans ITC' }},
            accessibility: { enabled: true },
            exporting: {
                buttons: {
                    contextButton: {
                        menuItems: ['downloadCSV', 'downloadXLS', 'downloadPDF', 'downloadPNG'],
                        style: { color: '#ffffff', backgroundColor: 'transparent', border: 'none', borderRadius: '0', padding: '5px 10px', cursor: 'pointer' },
                        align: 'right',
                        verticalAlign: 'bottom',
                        y: -10,
                        x: -10
                    }
                },
                scale: 2,
                sourceWidth: undefined,
                sourceHeight: undefined
            }
        });
        chartInstanceRef.current.reflow();

        return () => {
            if (chartInstanceRef.current) {
                chartInstanceRef.current.destroy();
                chartInstanceRef.current = null;
            }
        };
    }, [seriesData, viewTitle, timeFormat, loading, viewLoading]);

    function loadView(newView) {
        if (newView === view) return;

        setViewLoading(true);
        setLoadingProgress(0);
        setLoadingMessage(loadingMessages[Math.floor(Math.random() * loadingMessages.length)]);

        const messageInterval = setInterval(() => {
            setLoadingMessage(loadingMessages[Math.floor(Math.random() * loadingMessages.length)]);
        }, 1500);

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.moreno.land/api/graalstats/stats/' + newView + '/processed', true);
        xhr.responseType = 'json';

        xhr.onprogress = function(event) {
            setLoadingProgress(10);
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                setLoadingProgress(50);
                var data = xhr.response;

                setTimeout(() => {
                    setLoadingProgress(90);
                    setView(newView);
                    setViewTitle(viewTitles[newView]);
                    setTimeFormat(timeFormats[newView]);
                    setDataPoints(data.dataPoints || []);
                    setPeakPlayerCount(data.peakPlayerCount || 0);
                    setAlltimePeakPlayerCount(data.alltimePeakPlayerCount || 0);
                    setPeakTimestamp2(data.peakTimestamp || null);
                    setIndividualPeakServer(data.individualPeakServer || '');

                    setTimeout(() => {
                        setLoadingProgress(100);
                        setViewLoading(false);
                        setLoadingProgress(0);
                        clearInterval(messageInterval);
                    }, 100);

                    var url = new URL(window.location);
                    url.searchParams.set('view', newView);
                    url.searchParams.delete('peak');
                    window.history.pushState(null, '', url);
                }, 50);
            }
        };

        xhr.onerror = function() {
            console.error('Error loading graph data');
            setViewLoading(false);
            setLoadingProgress(0);
            clearInterval(messageInterval);
        };

        xhr.send();
    }

    function handleViewChange(newView) {
        loadView(newView);
    }

    if (error) {
        return React.createElement('div', { className: 'error-message' },
            React.createElement('p', null, 'ðŸ”Œ Database temporarily unavailable'),
            React.createElement('p', null, 'Please try again in a few minutes')
        );
    }

    const peakUrl = "/?graph&peak=" + (peakTimestamp2 ? peakTimestamp2 : Date.now());
    const peakTime = peakTimestamp2 ? new Date(peakTimestamp2 - 4 * 3600 * 1000) : null;
    const timezone = new Date().getTimezoneOffset() === 240 ? 'EDT' : 'EST';

    return React.createElement(React.Fragment, null,
        React.createElement('div', { style: { display: 'flex', flexDirection: 'column', alignItems: 'center', marginBottom: '25px' } },
            React.createElement('p', null,
                'There was a ',
                React.createElement('a', { href: peakUrl, style: { color: '#40ff40', textDecoration: 'none', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, 'peak'),
                ' of ',
                React.createElement('font', { style: { textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' }, color: 'yellow' }, alltimePeakPlayerCount.toLocaleString()),
                ' player(s) online during the last ',
                React.createElement('font', { style: { fontWeight: 'bold' } }, viewTitle.toLowerCase()),
                peakTime ? '. (Peaked at ' + new Date(peakTime).toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true, month: 'numeric', day: 'numeric', year: '2-digit' }) + ' ' + timezone + ')' : ''
            ),
            React.createElement('p', null,
                'The top server ',
                React.createElement('font', { style: { textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', color: '#40ff40', fontWeight: 'bold' } }, individualPeakServer),
                ' had a peak of ',
                React.createElement('font', { style: { textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' }, color: 'yellow' }, peakPlayerCount.toLocaleString()),
                ' player(s) during this time.'
            ),
            React.createElement('p', { style: { marginTop: '1px' } },
                React.createElement('a', { href: '/?list', onClick: function(e) { e.preventDefault(); window.location.href = '/?list'; }, style: { color: '#40ff40', textDecoration: 'none', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, 'View List'),
                React.createElement('br'),
                React.createElement('a', { href: '/?changes', onClick: function(e) { e.preventDefault(); window.location.href = '/?changes'; }, style: { color: '#40ff40', textDecoration: 'none', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, 'View Changes'),
                React.createElement('br'),
                React.createElement('br'),
                React.createElement('a', { onClick: () => handleViewChange(0), style: { color: view === 0 ? 'yellow' : '#40ff40', textDecoration: 'none', cursor: 'pointer', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, '24 Hours'),
                ' | ',
                React.createElement('a', { onClick: () => handleViewChange(1), style: { color: view === 1 ? 'yellow' : '#40ff40', textDecoration: 'none', cursor: 'pointer', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, 'Week'),
                ' | ',
                React.createElement('a', { onClick: () => handleViewChange(2), style: { color: view === 2 ? 'yellow' : '#40ff40', textDecoration: 'none', cursor: 'pointer', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, 'Month'),
                ' | ',
                React.createElement('a', { onClick: () => handleViewChange(3), style: { color: view === 3 ? 'yellow' : '#40ff40', textDecoration: 'none', cursor: 'pointer', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)', fontWeight: 'bold' } }, 'Year')
            )
        ),
        React.createElement('div', { className: 'container' },
            React.createElement('div', { className: 'chart-wrapper', style: { position: 'relative' } },
                viewLoading && React.createElement('div', { style: { position: 'absolute', top: '5px', left: '50%', transform: 'translateX(-50%)', zIndex: 10, textAlign: 'center' } },
                    React.createElement('div', { style: { fontSize: '12px', color: 'rgba(255, 255, 255, 0.7)', marginBottom: '5px' } }, loadingMessage),
                    React.createElement('div', { style: { width: '300px', height: '6px', backgroundColor: 'rgba(255, 255, 255, 0.2)', borderRadius: '3px', overflow: 'hidden' } },
                        React.createElement('div', { style: { width: loadingProgress + '%', height: '100%', backgroundColor: '#40ff40', transition: 'width 0.1s ease' } })
                    )
                ),
                React.createElement('div', { ref: chartRef, className: 'chart' })
            )
        ),
        React.createElement('footer', { style: { textAlign: 'center', marginTop: '-20px', color: '#ffffff' } },
            React.createElement('p', null, 'This data is updated every 10 minutes.'),
            React.createElement('p', null,
                React.createElement('a', { href: 'https://graalonline.com', style: { color: '#40ff40', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)' } }, 'Graal Online'),
                ' is Copyright/trademarked to ',
                React.createElement('a', { href: 'https://www.toonslab.com/', style: { color: '#40ff40', textShadow: '2px 2px 4px rgba(0, 0, 0, 1)' } }, 'Toonslab'),
                ' and is in no way affiliated with this site.'
            ),
            React.createElement('p', { style: { fontSize: '0.7em', marginTop: '10px' } }, '* Some servers are not shown as they are not playable/joinable.')
        )
    );
}

function useMapTooltip() {
    const tooltipRef = useRef(null);
    const imageCache = useRef(new Map());
    const loadingImages = useRef(new Set());
    const hideTimeoutRef = useRef(null);
    const showTimeoutRef = useRef(null);

    useEffect(function() {
        function createTooltip() {
            if (!tooltipRef.current) {
                tooltipRef.current = document.createElement('div');
                tooltipRef.current.id = 'map-tooltip';
                document.body.appendChild(tooltipRef.current);
            }
        }
        createTooltip();

        return function() {
            if (tooltipRef.current && tooltipRef.current.parentNode) {
                tooltipRef.current.parentNode.removeChild(tooltipRef.current);
            }
        };
    }, []);

    function preloadImage(src) {
        if (imageCache.current.has(src) || loadingImages.current.has(src)) return;
        loadingImages.current.add(src);
        const img = new Image();
